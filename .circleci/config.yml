# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    environment:
      CC_TEST_REPORTER_ID: 8d6b13736e5671bfae1278c53eae2dc43fe937f0deb7215ec76b2b684bea0682
    docker:
      # Using Carbon, the Node.js 8.x LTS branch
      - image: circleci/node:carbon

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies

      - run: npm install

      - save_cache:
          key: v1-dependencies-{{ checksum "package.json" }}
          paths:
            - node_modules

      # Donwload and cache Code Climate test reporter
      - restore_cache:
          keys:
            - cc-test-reporter-{{ checksum "cc-test-reporter" }}
            - cc-test-reporter

      - run:
          name: Install Code Climate Test Reporter
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter

      - save_cache:
          key: cc-test-reporter-{{ checksum "cc-test-reporter" }}
          paths:
            - cc-test-reporter

      # run tests!
      - run:
          name: Prepare Code Climate Test Reporter
          command: |
            ./cc-test-reporter before-build
      - run:
          name: Run tests
          command: |
            npm test -- --testResultsProcessor="jest-junit" --coverage
      # Note: When re-running a build in CircleCI, Code Climate returns a
      # failure state with the error message:
      #
      # Error: response from https://api.codeclimate.com/v1/test_reports.
      # HTTP 409: A test report for commit f4014287c1624ae09d9008a78bd6f343912b976d
      # already exists
      #
      # This causes the CircleCI build to fail. As a workaround, I have
      # appended `|| true` to the end of the command, which resolves
      # the issue but also silences all error reporting for the Test Reporter
      #
      # https://github.com/codeclimate/test-reporter/issues/192
      - run:
          name: Send Istanbul LCOV Results to Code Climate
          command: |
            ./cc-test-reporter after-build --coverage-input-type lcov --exit-code $?  || true
      # Store Assets generated by npm test
      - store_artifacts:
          path: junit
      - store_test_results:
          path: junit
      - store_artifacts:
          path: coverage
      # Generate a build
      - run:
          name: Build the application
          command: |
            npm run build
      - run:
          name: Compress the build directory into a tarball
          command: |
            tar -czf build.tar.gz build
      # Store Assets generated by npm build
      - store_artifacts:
          path: bundlesize
      - store_artifacts:
          path: build.tar.gz
