---
version: "2"
checks:
  method-lines:
    config:
      threshold: 50
engines:
  csslint:
    enabled: false
  duplication:
    enabled: true
    config:
      languages:
        javascript:
          mass_threshold: 50
          count_threshold: 3
  eslint:
    enabled: true
    channel: "eslint-4"
    config: .eslintrc
  fixme:
    enabled: true
  nodesecurity:
    enabled: true
  radon:
    enabled: false
ratings:
  paths:
  - "**.css"
  - "**.js"
  - "!**.stories.js"
  - "!**.test.js"
  - "**.jsx"
  - "**.md"
  - "**.module"
exclude_paths:
- ".circleci/"
- ".storybook"
- ".vscode/"
- "build/"
- "build_reports/"
- "bundlesize/"
- "config/"
- "coverage/"
- "docker/"
- "json-mock/"
- "junit/"
- "node_modules/"
- "**/*.test.js"
- "**/*.stories.js"
- "src/json/"
