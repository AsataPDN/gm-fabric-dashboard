## Customize the test machine
machine:
  node:
    version: 6.7.0

  timezone:
    America/New_York # Set the timezone

  # Add some environment variables
  environment:

## Customize test commands
test:
  override:
    - react-scripts test --env=jsdom --testResultsProcessor='jest-junit-reporter'
  post:
    - cp test-report.xml $CIRCLE_TEST_REPORTS/junit.xml

